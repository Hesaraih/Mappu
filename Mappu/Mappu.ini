; アビ、忍術
ABILITY=RGB(255,0,0)
; 一般的な魔法
MAGIC=RGB(0,255,0)
; 遠隔攻撃
RANGE=RGB(153,0,102)
; 管楽器強化歌
WINDSONG=RGB(0,0,128)
; 魔法感知範囲
DETECTION=RGB(0,128,0)

; 情報表示用文字の色
; マップ名 表示させない場合はRGB(0,0,0)を指定
