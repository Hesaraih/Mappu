[OTHER]
; 更新間隔(ms)
; TIMER=500(Default) 最小値100
TIMER=500

; ショートカットキーの設定(16進数4桁で設定)
; 先頭2桁はShift/Ctrl/Alt/無しの何れか仮想キーコード
; 00=無し,10=VK_SHIFT,11=VK_CONTROL,12=VK_MENU
; 後ろ2桁はトリガーの仮想キーコード
; 21=VK_PRIOR(PageUp),22=VK_NEXT(PageDown)
; 23=VK_END,24=VK_HOME,25=VK_LEFT,26=VK_UP,27=VK_RIGHT,28=VK_DOWN
; (例)1021でShift+VK_PRIOR、0022でVK_NEXT
KEY_ZOOM_+0.1=0021
KEY_ZOOM_+1.0=1021
KEY_ZOOM_-0.1=0022
KEY_ZOOM_-1.0=1022

; 終了確認の設定
; ×ボタンを押した時、及びメニューからExitを選択した時に終了確認ダイアログボックスを表示する。
; ONでダイアログボックスを表示、OFFで直ぐに終了
EXIT_DIALOGBOX=ON

; StateがCorpse/-→Popとなった時Timerの表示時間をクリアする
; CLEAR_TIME=ONで表示をクリア
CLEAR_TIME=OFF

; 範囲外でのStateの色
; ONの時、Corpseのまま範囲外に移動しても色を変更しない(Corpseの色のまま)
NOTCHANGECOLOR_CORPSE=OFF
; ONの時、Warのまま範囲外に移動しても色を変更しない(Warの色のまま)
NOTCHANGECOLOR_WAR=OFF

; NPCLISTの文字背景色
; 対象はEX/SPが設定されたNPCでステートがCorpse/War/Popの時
NPCLIST_BKCOLOR=ON



