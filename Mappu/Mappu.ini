[COLOR]
; 例:赤=RGB(255,0,0)、緑=RGB(0,255,0)、紫=RGB(153,0,102)
; 例:白=RGB(255,255,255)、黒=RGB(1,1,1)、黄=RGB(255,255,0)
; RGB(0,0,0)は透過色に設定されているため、黒を利用したい場合は→RGB(1,1,1)

