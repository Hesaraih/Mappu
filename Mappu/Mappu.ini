; War Share(自分又は自分の所属するパーティアラが戦闘中だと思われるNPC))
SHARE=RGB(255,128,128)
; War(戦闘中)
WAR=RGB(255,0,255)
; Corpse(死亡)
CORPSE=RGB(80,80,80)
; -(範囲外)
OUT=RGB(0,255,0)

; 自分の色
